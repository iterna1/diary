<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <title>My diary</title>
    <style>
        @font-face {
            font-family: 'Pixel';
            src: url('../static/fonts/Pixel.ttf')  format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top" style="font-family: 'Pixel'; height: 8vh">
        <a class="navbar-brand" href="#">
            <img src="../static/img/icon.png" width="30" height="30" alt="">  Diary
        </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">| My notes |</a>
            </li>
            {% if user.administrator %}
            <li class="nav-item active">
                <a class="nav-link" href="/admin_panel">| Online |</a>
            </li>
            {% endif %}
            <li class="nav-item active">
                <a class="nav-link" href="/profile">| Profile |</a>
            </li>
        </ul>
        <a class="nav-link active" href="/init/login">
            <span aria-hidden="true" style="color: red; font-size: 2vw">&times;</span>
        </a>
    </nav>
    {% block navbar %}{% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
